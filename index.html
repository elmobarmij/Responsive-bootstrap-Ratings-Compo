<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Hanken+Grotesk:wght@200;300;400;500;600;700&family=Poppins:wght@500;600&family=Roboto:wght@100;300;400;500;700&family=Rubik:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Mini-Project Starter</title>
  </head>
  <body style="height: 100vh">
    <div class="container">
      <div
        class="row col-md-8 col-lg-6 rounded-4 mt-5 d-flex m-auto shadow-lg p-5 pb-3 text-bg-light"
      >
        <div class="col-sm-12 col-md-7 col-lg-8">
          <h5 style="max-width: 15rem" class="fw-bolder fs-3">
            What others think about the product
          </h5>
        </div>
        <div class="col-6 col-md-5 col-lg-4 border rounded-2 p-3 pt-1 bg-white">
          <div class="d-flex gap-1">
            <i class="bi bi-star-fill text-warning fs-1"></i>
            <span class="fs-1 fw-bold">4.8</span>
          </div>
          <p
            style="font-size: 0.8rem !important"
            class="card-text text-center mb-2"
          >
            Average rating
          </p>
        </div>

        <div class="input-group my-5 p-0">
          <div class="input-group-prepend">
            <span class="input-group-text rounded-start-5" id="basic-addon1"
              ><i class="bi bi-search"></i
            ></span>
          </div>
          <input
            type="text"
            class="form-control rounded-end-5"
            placeholder="Search Reviews"
            aria-label="Username"
            aria-describedby="basic-addon1"
          />
        </div>

        <h6 class="p-0 pb-2">Reviews</h6>

        <div class="d-flex align-items-center pb-1">
          <div>
            <span class="text-muted">5</span>
            <i class="bi bi-star-fill text-warning fs-6"></i>
          </div>
          <div
            style="width: 87%; height: 0.7rem"
            class="progress p-0 ms-auto"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="85"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-warning rounded-start-5"
              style="width: 85%"
            ></div>
          </div>
        </div>

        <div class="d-flex align-items-center pb-1">
          <div>
            <span class="text-muted">4</span>
            <i class="bi bi-star-fill text-warning fs-6"></i>
          </div>
          <div
            style="width: 87%; height: 0.7rem"
            class="progress p-0 ms-auto"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="60"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-warning rounded-start-5"
              style="width: 60%"
            ></div>
          </div>
        </div>
        <div class="d-flex align-items-center pb-1">
          <div>
            <span class="text-muted">3</span>
            <i class="bi bi-star-fill text-warning fs-6"></i>
          </div>
          <div
            style="width: 87%; height: 0.7rem"
            class="progress p-0 ms-auto"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-warning rounded-start-5"
              style="width: 20%"
            ></div>
          </div>
        </div>

        <div class="d-flex align-items-center pb-1">
          <div>
            <span class="text-muted">2</span>
            <i class="bi bi-star-fill text-warning fs-6"></i>
          </div>
          <div
            style="width: 87%; height: 0.7rem"
            class="progress p-0 ms-auto"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="10"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-warning rounded-start-5"
              style="width: 10%"
            ></div>
          </div>
        </div>

        <div class="d-flex align-items-center pb-1">
          <div>
            <span class="text-muted">1</span>
            <i class="bi bi-star-fill text-warning fs-6"></i>
          </div>
          <div
            style="width: 87%; height: 0.7rem"
            class="progress p-0 ms-auto"
            role="progressbar"
            aria-label="Basic example"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div
              class="progress-bar bg-warning rounded-start-5"
              style="width: 30%"
            ></div>
          </div>
        </div>

        <a
          style="width: fit-content"
          href="#"
          class="btn btn-success rounded-pill mt-5 me-auto"
          >Write Review</a
        >
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
